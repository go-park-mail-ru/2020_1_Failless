language: go
go:
- 1.13.x
dist: trusty
sudo: true
addons:
  ssh_known_hosts:
  - 163.172.133.90
before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in deployments/deploy_rsa.enc -out deployments/deploy_rsa -d
- eval "$(ssh-agent -s)"
- cp deployments/deploy_rsa ~/.ssh/deploy_rsa
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
- sudo apt install -y wget unzip
- wget https://protobuf.googlecode.com/files/protobuf-3.11.4.tar.gz
- tar -xzvf protobuf-3.11.4.tar.gz
- pushd protobuf-3.11.4 && ./configure --prefix=/usr && make && sudo make install && popd

- go install google.golang.org/protobuf/cmd/protoc-gen-go
- go get google.golang.org/grpc
- go get -u github.com/golang/protobuf/protoc-gen-go
- go get github.com/prometheus/client_golang/prometheus
- go get github.com/prometheus/client_golang/prometheus/promauto
- go get github.com/prometheus/client_golang/prometheus/promhttp
- go get github.com/prometheus/client_golang/prometheus/promhttp
- go get -u github.com/mailru/easyjson/...
after_success:
- protoc -I $TRAVIS_BUILD_DIR/api/proto/ $TRAVIS_BUILD_DIR/api/proto/auth.proto --go_out=plugins=grpc:$TRAVIS_BUILD_DIR/api
- easyjson -all $TRAVIS_BUILD_DIR/internal/pkg/models/models.go
- easyjson -all $TRAVIS_BUILD_DIR/internal/pkg/forms/form_*.go
- easyjson $TRAVIS_BUILD_DIR/internal/pkg/security/security.go
- go build -o bin/auth $TRAVIS_BUILD_DIR/cmd/auth/main.go
- go build -o bin/chat $TRAVIS_BUILD_DIR/cmd/chat/main.go
- go build -o bin/server $TRAVIS_BUILD_DIR/cmd/server/main.go
git:
  depth: 9999999
deploy:
- provider: script
  skip_cleanup: true
  script: deployments/deploy.sh
  on:
    branch: bugfix/connection-limit
branches:
  only:
  - master
  - develop
  - bugfix/connection-limit
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - DOCKER_COMPOSE_VERSION=1.23.2
