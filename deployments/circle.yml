version: 2
  jobs: # we now have TWO jobs, so that a workflow can coordinate them!
    one: # This is our first job.
      steps:
        name: Start container and verify it is working
          command: |
            set -x
            docker-compose build
            docker-compose up -d
            docker run --network eventum_serv:backend \
              appropriate/curl --retry 10 --retry-delay 1 --retry-connrefused http://eventum.xyz:3001/

  workflows:
    version: 2
    eventum: # this is the name of our workflow
      jobs: # and here we list the jobs we are going to run.
        - one